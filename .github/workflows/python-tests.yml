name: python-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        # 3.13t and 3.14t are the free-threaded versions
        python-version: ["3.13", "3.13t", "3.14", "3.14t"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          # Optimize for speed by ensuring we use the latest uv binary
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # This allows the action to find pre-installed binaries on the runner
          # which is much faster than downloading them via uv.
          allow-prereleases: true 

      - name: Sync dependencies
        # --frozen ensures we don't waste time re-resolving if uv.lock exists
        run: uv sync --frozen --group test

      - name: Run tests
        # uv run automatically uses the synced environment
        run: |
          uv run pytest
          uv run python src/main.py
