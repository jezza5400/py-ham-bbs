name: python-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        interpreter: ["3.13.11", "3.14.2"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv (package/tooling)
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Install interpreter from matrix using uv
        run: |
          echo "Installing interpreter: ${{ matrix.interpreter }}"
          uv python install "${{ matrix.interpreter }}"

      - name: Sync dependencies
        run: |
          uv sync --python "${{ matrix.interpreter }}" --group test

      - name: Run tests
        run: |
          uv run -p "${{ matrix.interpreter }}" pytest
          uv run -p "${{ matrix.interpreter }}" python src/main.py
