name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.13.11", "3.14.2"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: "latest"

      - name: Cache virtualenv
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Sync dependencies
        run: |
          if [ -f uv.lock ]; then
            echo "Lockfile found, using locked sync"
            uv sync --locked --all-groups || {
              echo "Locked sync failed, falling back to pyproject"
              uv sync --all-groups
            }
          else
            echo "No lockfile found, syncing from pyproject"
            uv sync --all-groups
          fi

      - name: Run tests
        run: |
          uv run pytest
          uv run python src/main.py
